<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/News_Page.css">
    <script src="/assets/js/News_Page.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/headerConfig.js" defer></script>
    <link rel="stylesheet" href="/assets/css/header.css">
    <title>Valid News</title>
</head>

<body id="indexPage">
    <header>
        <ul id="headerButtons">
            <a href="/"><li>Valid News</li></a>
            <a><li>RELEVANCIA</li></a>
            <a href="/modulos/semana/semana.html"><li>DA SEMANA</li></a>
            <a><li>ESPORTE</li></a>
        </ul>
        <span id="loginSpan">
            </span>
    </header>

    <main>
        <div id="noticias">
            <div class="noticia">
                <img class="fotoNoticia" src="" alt="Imagem da notícia">
                <div class="noticia-conteudo">

                </div>
            </div>
        </div>
    </main>

    <div id="areaComentarios">
        <div id="cometariosEnviar">
            <span>
                <div id="nomeEestrelas">
                    <h4>Fazer comentario</h4>
                    <span>
                        <ion-icon name="star-outline" id="star1"></ion-icon>
                        <ion-icon name="star-outline" id="star2"></ion-icon>
                        <ion-icon name="star-outline" id="star3"></ion-icon>
                        <ion-icon name="star-outline" id="star4"></ion-icon>
                        <ion-icon name="star-outline" id="star5"></ion-icon>
                    </span>
                </div>
                <textarea id="inputEnviar" type="text" placeholder="Digite aqui"></textarea>
            </span>
            <button id="btnEnviar">Enviar</button>
        </div>

        <div id="comentario">
            <h2>Comentários</h2>



        </div>
    </div>
    <script defer>
        let userLogado = sessionStorage.getItem("usuarioCorrente")
        userLogado = JSON.parse(userLogado)
        console.log(userLogado)
        if (userLogado != null){
            document.querySelector("#loginSpan").innerHTML = `Bem vindo, ${userLogado.nome}`
            document.querySelector("#botaoSair").addEventListener("click", ()=>{
                sessionStorage.removeItem("usuarioCorrente")
                location.reload()
            })

            let bntLoginMenu = false
            document.querySelector("#loginSpan").addEventListener("click", ()=>{
                document.querySelector("#loginMenu").style.right = bntLoginMenu ? "-500px" : "0"
                bntLoginMenu = !bntLoginMenu
            })
            document.querySelector("#botaoFecharloginMenu").addEventListener("click", ()=>{
                document.querySelector("#loginMenu").style.right = "-500px"
                bntLoginMenu = false
            })
        } else {
            document.querySelector("#loginSpan").innerHTML = `<a href="/modulos/login/login.html"><h3>Login</h3></a>`
            document.querySelector("#loginMenu").style.display = "none"
        }
    </script>
</body>
