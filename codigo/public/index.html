<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/indexCss.css">
    <script src="./assets/js/indexPage.js" defer></script>
    <script src="./assets/js/headerConfig.js" defer></script>
    <title>Valid News</title>
</head>
<body id="indexPage">
    <header>
        <ul id="headerButtons">
            <a><li>Valid News</li></a>
            <a><li>RELEVANCIA</li></a>
            <a href="./modulos/semana/semana.html"><li>DA SEMANA</li></a>
            <a><li>ESPORTE</li></a>
        </ul>
        <span>
            <img src="./assets/images/search_icon.png">
            <input type="text" name="" id="pesquisa">
        </span>
        <span id="loginSpan">
        </span>
    </header>

    <main>
    <button id="botaoFiltros">
        <img src="./assets/images/filter_icon.png">
        <h3>Filtros</h3>
    </button>

    <div id="noticias"></div>
</main>

<div id="loginMenu">
    <Button id="botaoFecharloginMenu">Fechar</Button>
    <Button id="botaoSair">Sair</Button>
</div>

<div id="filtros">
    <Button id="botaoFechar">Fechar</Button>
    <span>
            <label for="de_input">De:</label>
            <Input type="date" id="de_input"/>
            <label for="ate_input">Ate:</label>
            <Input type="date" id="ate_input"/>
    </span>
    <h6>Ordernar Por:</h6>
    <Button id="botaoRelevancia">Relevancia</Button>
    <Button id="botaoRecentes">Recentes <img src="./assets/images/down_arrow.png"></Button>
    <Button id="botaoAntigas">Antigas <img src="./assets/images/up_arrow.png"></Button>
    <Button id="botaoMaisAvaliadas">Mais Avaliadas <img src="./assets/images/down_arrow.png"></Button>
    <Button id="botaoMenosAvaliadas">Menos Avaliadas <img src="./assets/images/up_arrow.png"></Button>
    <Button id="botaoNotasdescrescente">Notas descrescente <img src="./assets/images/down_arrow.png"></Button>
    <Button id="botaoNotascresncente">Notas cresncente <img src="./assets/images/up_arrow.png	"></Button>
</div>

    <script defer>
        let userLogado = sessionStorage.getItem("usuarioCorrente")
        userLogado = JSON.parse(userLogado)
        console.log(userLogado)
        if (userLogado != null){
            document.querySelector("#loginSpan").innerHTML = `Bem vindo, ${userLogado.nome}`
            document.querySelector("#botaoSair").addEventListener("click", ()=>{
                sessionStorage.removeItem("usuarioCorrente")
                location.reload()
            })

            let bntLoginMenu = false
            document.querySelector("#loginSpan").addEventListener("click", ()=>{
                document.querySelector("#loginMenu").style.right = bntLoginMenu ? "-500px" : "0"
                bntLoginMenu = !bntLoginMenu
            })
            document.querySelector("#botaoFecharloginMenu").addEventListener("click", ()=>{
                document.querySelector("#loginMenu").style.right = "-500px"
                bntLoginMenu = false
            })
        } else {
            document.querySelector("#loginSpan").innerHTML = `<a href="./modulos/login/login.html"><h3>Login</h3></a>`
            document.querySelector("#loginMenu").style.display = "none"
        }
    </script>
</body>
</html>
